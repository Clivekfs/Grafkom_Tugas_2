<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tugas 2</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #333;
        font-family: sans-serif;
        color: white;
        text-align: center;
      }
      #main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      #top-section {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
      }
      canvas {
        border: 2px solid black;
        background-color: #87ceeb;
      }
      #side-image {
        width: 300px;
        height: auto;
        border: 2px solid black;
        border-radius: 8px;
      }

      #video-section {
        display: flex;
        justify-content: center;
        gap: 15px;
        padding-top: 15px;
        border-top: 2px solid #555;
        width: 100%;
        max-width: 1124px;
      }
      .video-placeholder {
        width: 30%;
        aspect-ratio: 16 / 9;
        background-color: #222;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
        color: #888;
      }

      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        color: black;
      }
      button,
      label {
        margin: 5px;
        padding: 5px 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button onclick="setAnimation('walk')">1. Berjalan</button>
      <button onclick="setAnimation('lieDown')">2. Tidur (Loafing)</button>
      <button onclick="setAnimation('startled')">3. Terkejut</button>
      <hr />
      <label
        ><input
          type="checkbox"
          id="textureToggle"
          checked
          onchange="toggleTexture(this.checked)"
        />
        Gunakan Tekstur</label
      >

      <hr />
      <div>Kontrol Pencahayaan:</div>
      <div>
        <label for="ambientIntensity">Ambient Intensity:</label>
        <input
          type="range"
          id="ambientIntensity"
          min="0.0"
          max="1.0"
          step="0.05"
          value="0.3"
          oninput="updateLighting()"
        />
      </div>
      <div>
        <label for="dirLightX">Directional X:</label>
        <input
          type="range"
          id="dirLightX"
          min="-1.0"
          max="1.0"
          step="0.05"
          value="-0.25"
          oninput="updateLighting()"
        />
      </div>
      <div>
        <label for="dirLightY">Directional Y:</label>
        <input
          type="range"
          id="dirLightY"
          min="-1.0"
          max="1.0"
          step="0.05"
          value="-0.25"
          oninput="updateLighting()"
        />
      </div>
      <div>
        <label for="spotCutoff">Spotlight Angle (Cutoff):</label>
        <input
          type="range"
          id="spotCutoff"
          min="0"
          max="90"
          step="1"
          value="25"
          oninput="updateLighting()"
        />
      </div>
      <div>
        <label for="spotExponent">Spotlight Falloff (Exponent):</label>
        <input
          type="range"
          id="spotExponent"
          min="0"
          max="100"
          step="1"
          value="20"
          oninput="updateLighting()"
        />
      </div>
    </div>

    <div id="main-container">
      <h2>
        Muhammad Rafli Abdillah 5025231028 <br />
        Clive Kenaz Fausto Sulastomo 5025231029
      </h2>
      <div id="top-section">
        <canvas id="glcanvas" width="800" height="600"></canvas>
        <img id="side-image" src="Foto kucing.jpg" />
      </div>

      <div id="video-section-wrapper">
        <div id="video-section">
          <video
            class="video-placeholder"
            src="Kucing jalan.mp4"
            controls
          ></video>
          <video
            class="video-placeholder"
            src="Kucing loafing.mp4"
            controls
          ></video>
          <video
            class="video-placeholder"
            src="Kucing kaget.mp4"
            controls
          ></video>
        </div>
      </div>
    </div>

    <div>
      <h2>Desain Tree hubungan antar objek</h2>
      <img id="tree" src="Desain Tree hubungan antar objek.jpg" />
    </div>

    <div>
      <h2>
        Pembagian tugas :<br />
        Muhammad Rafli Abdillah : lighting, camera implementer<br />
        Clive Kenaz Fausto Sulastomo : Animasi, texture implementer
      </h2>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="MVnew.js"></script>
    <script src="scene.js"></script>
    <script src="main.js"></script>
  </body>
</html>
